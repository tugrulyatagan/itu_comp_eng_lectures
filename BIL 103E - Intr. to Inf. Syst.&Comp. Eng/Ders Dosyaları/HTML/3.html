<html>
	<head>
		<title>Colors</title>
	</head>
	
	<body>

		<p style="background-color:#FFFF00">
			Color set by using hex value
		</p>

		<p style="background-color:rgb(255,255,0)">

			Color set by using color name
		</p>

</body>
